<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.svg" alt="logo" width="" height="25px">
    </div>
    <nav>
      <ul class="nav-links">
        <li class="list-item-1"><a href="#">Features</a><img src="./images/icon-arrow-down.svg" alt=""></li>
        <li class="list-item-2"><a href="#">Company</a><img src="./images/icon-arrow-down.svg" alt=""></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="register-section">
      <ul>
        <li><a href="#">Login</a></li>
        <li class="register-btn"><a href="#">Register</a></li>
      </ul>
    </div>
    <div class="harmburger-menu">
      <img src="./images/icon-menu.svg" alt="">
    </div>
  </header>
  <main>
    <section class="hero-section">
      <h1 class="hero-heading">Make remote work</h1>
      <p class="hero-description">Get your team in sync, no matter your location. <br> Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button type="submit" class="learn-more_btn">Learn more</button>
      <div class="client-section">
        <img src="./images/client-databiz.svg" alt="">
        <img src="./images/client-audiophile.svg" alt="">
        <img src="./images/client-meet.svg" alt="">
        <img src="./images/client-maker.svg" alt="">
      </div>
    </section>
    <section class="hero-image">
      <img src="./images/image-hero-desktop.png" alt="hero-image">
    </section>
    <section class="hero-image-mobile">
      <img src="./images/image-hero-mobile.png" alt="hero-image">
    </section>
  </main>
  
</body>
</html>
